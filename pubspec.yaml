name: codemetrics
version: 1.0.0-alpha+1
author: Daniel Varga-Hali <dvargahali@gmail.com>

homepage: https://github.com/daniel-v/codemetrics.git

documentation: https://github.com/daniel-v/codemetrics.git

description: >
  Codemetrics for Dart is a simple command line utility that provides some
  insight into the "quality" of code.

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  analyzer: ^0.32.3
  built_collection: ^3.0.0
  glob: ^1.1.0
  path: ^1.6.1
  html: ^0.13.3
  args: ^1.4.0
  resource: ^2.1.0

dev_dependencies:
  test: ^1.0.0
  mockito: any

executables:
  dart-codemetrics: codemetrics
