name: codemetrics
version: 2.0.0

homepage: https://github.com/alexZaicev/codemetrics.git

documentation: https://github.com/alexZaicev/codemetrics.git

description:
  Codemetrics for Dart is a simple command line utility that provides some
  insight into the "quality" of code.

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  analyzer: ^0.39.6
  built_collection: ^4.3.2
  glob: ^1.2.0
  path: ^1.7.0
  html: ^0.14.0+3
  args: ^1.6.0
  resource: ^2.1.6

dev_dependencies:
  test: ^1.14.2
  mockito: ^4.1.1

executables:
  codemetrics: codemetrics
